<ion-header class="header">
    <ion-navbar>
        <ion-title>
            <p>Pandora</p>
        </ion-title>

        <ion-buttons start>
            <button ion-button menuToggle>
                <ion-icon name="menu" class="nav_icon"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name='search' class="nav_icon"></ion-icon>
            </button>
        </ion-buttons>

    </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

    <ion-card *ngFor="let date of dates">
        <img src="https://s3-ap-northeast-1.amazonaws.com/wisdomenews/1920x1080.90.205953-%E1%84%91%E1%85%B3%E1%84%85%E1%85%A9%E1%84%83%E1%85%B2%E1%84%89%E1%85%B3+%E1%84%8E%E1%85%AC%E1%84%8B%E1%85%B2%E1%84%8C%E1%85%A5%E1%86%BC.jpg" />
        <div class="curtain"></div>
        <div class="card-title">{{date.title}}</div>
        <div class="card-subtitle">
        <ion-icon ios="ios-card-outline" md="md-card"></ion-icon>&nbsp;{{date.price}} &nbsp;
        <ion-icon ios="ios-bookmark-outline" md="md-bookmark"></ion-icon>&nbsp;{{date.location}}
        </div>
    </ion-card>
    
    <ion-fab right bottom>
    <button ion-fab><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>

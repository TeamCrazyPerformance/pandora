<ion-header class="header">
    <ion-navbar>
        <ion-title>
            <p>New Date</p>
        </ion-title>
        <ion-buttons start>
            <button ion-button icon-only (click)=backPage()>
                <ion-icon name="close" class="nav_icon"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button clear type="submit" class="nav_btn">Save</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content class="card-background">
    <ion-card id="date-title">
        <ion-input class="date-title" type="text" placeholder="데이트 제목을 입력해 주세요."></ion-input>
    </ion-card>
    <ion-card *ngFor="let course of courses" class="date-course">
        <ion-card-content class="date-course-content">
            <!--
            <div class="date-content">
               <ion-textarea [(ngModel)]="date2.review" (ngModelChange)="date2.review=$event"></ion-textarea>
                
            </div>
-->
            <div>
                <ion-textarea class="date-content" placeholder="데이트 내용을 입력해주세요."></ion-textarea>
            </div>
            <ion-row>
                <!--
                <ion-col><img class="date_pic" [(ngModel)]="base64Image" [src]="base64Image" *ngIf="base64Image" (click)=openPicture()>
                </ion-col>
-->
                <ion-col>
                        
                        <button ion-button class="date_pic" outline>
                        <ion-icon name="add"> </ion-icon>
                    
                    </button>
                </ion-col>
            </ion-row> <img class="map_img" src="assets/img/map.png" (click)=openPicture()>
            <button class="date_info" ion-button clear icon-only>
                <ion-icon name="ios-camera-outline"></ion-icon>
            </button>
            <button class="date_info" ion-button clear icon-only>
                <ion-icon name="ios-pin-outline"></ion-icon>
            </button>
            <button class="date_info" ion-button clear icon-only>
                <div>
                    <ion-icon name="ios-pricetag-outline"> </ion-icon>
                </div>
            </button>
            <button class="date_info" ion-button clear icon-only>
                <div>
                    <ion-icon name="ios-star-outline"></ion-icon>
                </div>
                <div></div>
            </button>
        </ion-card-content>
    </ion-card>
    <ion-card class="date-course">
        <ion-card-content class="date-course-content">
            <!--
            <div class="date-content">
               <ion-textarea [(ngModel)]="date2.review" (ngModelChange)="date2.review=$event"></ion-textarea>
                
            </div>
-->
            
                <ion-textarea class="date-content" placeholder="데이트 내용을 입력해주세요."></ion-textarea>
            
            <ion-row>
                <!--
                <ion-col><img class="date_pic" [(ngModel)]="base64Image" [src]="base64Image" *ngIf="base64Image" (click)=openPicture()>
                </ion-col>
    -->
                <ion-col>
                    <button ion-button class="date_pic" outline>
                        <ion-icon name="add"> </ion-icon>
                    </button>
                </ion-col>
            </ion-row>
            
<!--        지도 그리기    
            <img class="map_img" src="assets/img/map.png" (click)=openPicture()>
-->            
            <button class="date_info" ion-button clear icon-only>
                <ion-icon name="ios-camera-outline"></ion-icon>
            </button>
            <button class="date_info" ion-button clear icon-only>
                <ion-icon name="ios-pin-outline"></ion-icon>
            </button>
            <button class="date_info" ion-button clear icon-only>
                <div>
                    <ion-icon name="ios-pricetag-outline"> </ion-icon>
                </div>
                <div> </div>
            </button>

                <div>
                    <ion-icon name="ios-star-outline"></ion-icon>
                </div>
                <div></div>
            </button>
        </ion-card-content>
    </ion-card>
    <div class="div-btn">
        <button ion-fab mini class="add_btn" (click)=newDateForm()>
            <ion-icon name="add"></ion-icon>
        </button>
    </div>
</ion-content>

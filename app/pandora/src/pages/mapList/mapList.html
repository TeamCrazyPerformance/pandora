<ion-header>
  <ion-toolbar>
    <ion-title>
      <p>위치선택</p>
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
    <ion-list-header>
      Recent Conversations
    </ion-list-header>

    <ion-item *ngFor="let place of places" (click) = "clickList(place)">
      <ion-avatar item-left>
        <img [src]="place.imageUrl">
      </ion-avatar>
      <h2>{{place.title}}</h2>
      <h3>{{place.address}}</h3>
      <p>{{place.category}} / {{place.phone}}</p>
    </ion-item>
</ion-list>
</ion-content>

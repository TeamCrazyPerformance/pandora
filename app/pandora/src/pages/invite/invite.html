<ion-header>
  <ion-toolbar>
    <ion-title>
      <p>초대하기</p>
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="container">
  <ion-item class="input">
    <ion-label floating>전화번호</ion-label>
    <ion-input type="text" [(ngModel)] = "partner.phoneNum" (ngModelChange)="partner.phoneNum=$event" ></ion-input>
  </ion-item>
  <div class="div-btn">
      <button ion-button round class="btn" (click)=invitePartner()>{{state.buttonTitle}}</button>
  </div>
</ion-content>
